<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmarKops - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Halaman Login */
        .login-page {
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url("Picture/green-fluid-shape-frame-design-resource/rm222-mind-07.jpg");
            height: 100vh;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        /* Halaman Utama */
        .main-page {
            display: none;
            height: 100vh;
            background-color: #f8f9ff;
            position: relative;
        }
        
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }
        
        .profile-avatar {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background-image: url("Picture/green-fluid-shape-frame-design-resource/rm222-mind-07.jpg");
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            border: 4px solid white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 1000;
        }
        
        .profile-avatar:hover {
            transform: scale(1.05);
        }
        
        .main-content h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }
        
        .main-content p {
            font-size: 1.2em;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .main-content h1 {
                font-size: 2em;
            }
            .profile-avatar {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Halaman Login -->
    <div id="loginPage" class="login-page">
        <div class="login-container">
            <h2>Silakan Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                </div>
                <button type="submit" class="login-btn">Masuk</button>
            </form>
        </div>
    </div>

    <!-- Halaman Utama -->
    <div id="mainPage" class="main-page">
        <div class="profile-avatar" id="profileAvatar" title="Profil">U</div>
        <div class="main-container">
            <div class="main-content">
                <h1>AKUN ANDA TELAH TERDAFTAR</h1>
                <a href="Samrtkop.html"><p>klik disini untuk kembali</p></a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginPage = document.getElementById('loginPage');
        const mainPage = document.getElementById('mainPage');
        const profileAvatar = document.getElementById('profileAvatar');
        const usernameInput = document.getElementById('username');

        // Demo login (username: admin, password: 123)
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = usernameInput.value;
            const password = document.getElementById('password').value;
            
            // Login sederhana untuk demo
            if (username === 'admin' && password === '123') {
                // Ganti huruf pertama profil dengan huruf pertama username
                profileAvatar.textContent = username.charAt(0).toUpperCase();
                loginPage.style.display = 'none';
                mainPage.style.display = 'block';
            } else {
                alert('Username atau password salah! Coba: admin / 123');
            }
        });

        // Logout dengan klik profil
        profileAvatar.addEventListener('click', function() {
            loginPage.style.display = 'flex';
            mainPage.style.display = 'none';
            loginForm.reset();
        });
    </script>
</body>
</html>
